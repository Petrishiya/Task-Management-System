
<div class="kanban-board">
  <div class="kanban-column"
       cdkDropList
       id="todoList"
       [cdkDropListData]="todoTasks"
       [cdkDropListConnectedTo]="['inProgressList', 'readyForQaList', 'doneList']"
       (cdkDropListDropped)="drop($event)"
       (cdkDropListEntered)="highlightColumn($event, 'todoList')"
       (cdkDropListExited)="removeHighlight('todoList')"
     >
     <div class="box-title">TO-DO</div>
     <div class="example-box" *ngFor="let task of todoTasks" cdkDrag>{{task.name}}</div>
  </div>

  <div class="kanban-column"
       cdkDropList
       id="inProgressList"
       [cdkDropListData]="inProgressTasks"
       [cdkDropListConnectedTo]="['todoList', 'readyForQaList', 'doneList']"
       (cdkDropListDropped)="drop($event)"
       (cdkDropListEntered)="highlightColumn($event, 'inProgressList')"
       (cdkDropListExited)="removeHighlight('inProgressList')"
     >
     <div class="box-title">IN PROGRESS</div>
     <div class="example-box" *ngFor="let task of inProgressTasks" cdkDrag>{{task.name}}</div>
  </div>

  <div class="kanban-column"
       cdkDropList
       id="readyForQaList"
       [cdkDropListData]="readyForQaTasks"
       [cdkDropListConnectedTo]="['todoList', 'inProgressList', 'doneList']"
       (cdkDropListDropped)="drop($event)"
       (cdkDropListEntered)="highlightColumn($event, 'readyForQaList')"
       (cdkDropListExited)="removeHighlight('readyForQaList')"
       >
       <div class="box-title">READY FOR QA</div>
       <div class="example-box" *ngFor="let task of readyForQaTasks" cdkDrag>{{task.name}}</div>
  </div>

  <div class="kanban-column"
       cdkDropList
       id="doneList"
       [cdkDropListData]="doneTasks"
       [cdkDropListConnectedTo]="['todoList', 'inProgressList', 'readyForQaList']"
       (cdkDropListDropped)="drop($event)"
       (cdkDropListEntered)="highlightColumn($event, 'doneList')"
       (cdkDropListExited)="removeHighlight('doneList')"
       >
    <div class="box-title">DONE</div>
    <div class="example-box" *ngFor="let task of doneTasks" cdkDrag>{{task.name}}</div>
  </div>
</div>
